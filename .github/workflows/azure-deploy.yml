name: Deploy VM to Azure

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy ARM template
        uses: azure/cli@v2
        with:
          inlineScript: |

            # Deploy VM ARM template
            az deployment group create \
              --resource-group myResourceGroup \
              --template-file ./templates/azure_vm_deploy.json \
              --parameters ./templates/azure_vm_parameters.json